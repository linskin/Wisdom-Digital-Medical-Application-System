#\u914D\u7F6E\u65F6\u533A
spring.jackson.time-zone=GMT+8


#\u914D\u7F6Edatasources\u6570\u636E\u6E90 \u5C06\u9A71\u52A8 url \u7528\u6237\u540D\u4EE5\u53CA\u5BC6\u7801\u8BBE\u7F6E\u4E3A\u672C\u5730\u6570\u636E\u5E93\u914D\u7F6E
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/elementary_semester_data?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456


#mybatis\u914D\u7F6E
mybatis.mapper-locations=classpath:mapper/*.xml
#mybatis.configuration.map-underscore-to-camel-case=true



#pageHelper\u5206\u9875\u63D2\u4EF6\u914D\u7F6E
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.page-size-zero=true
#\u6587\u4EF6\u4F20\u8F93\u914D\u7F6E
spring.servlet.multipart.max-file-size=10MB
spring.jackson.default-property-inclusion=non_null

download.location=C://image
download.bashUrl=http://localhost:8080/image/

spring.mvc.static-path-pattern=/image/**
spring.web.resources.static-locations=file:C://image
